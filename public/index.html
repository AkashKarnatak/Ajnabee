<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Boujee</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="main">
			<div id="top-bar">
				<div id="logo">
					<h1>Boujee</h1>
				</div>
        <div id="top-right">
          <div id="peopleOnline">
            <p><span>0</span>+ online now</p>
          </div>
          <button id="feedback" class="button">
            Provide Feedback
          </button>
        </div>
			</div>
			<div id="videos">
				<div id="self">
					<video
						class="video-player"
						id="video-self"
						autoplay
						playsinline
						muted="muted"
					></video>
				</div>
				<div id="peer">
					<video
						class="video-player"
						id="video-peer"
						autoplay
						playsinline
					></video>
				</div>
			</div>
      <button type="button" id="skip-btn" class="button">
        Skip
      </button>
		</div>
    <script src="./js/main.js" type="module"></script>
	</body>
</html>
